<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 14</title>
</head>
<body>
    <script>
        let x = prompt("Nhập các kí số:");
        test(x);
        function test(string){
            const reg = /[0-9]{4}\-[0-9]{4}\-[0-9]{4}\-[0-9]{4}/g;
            let result = string.match(reg);
            if (result){
                alert('The number is valid');
            } else
                string = prompt("Các kí số được nhập có dạng XXXX-XXXX-XXXX-XXXX:");
                test(string);
        }
    </script>
</body>
</html>
