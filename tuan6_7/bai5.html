<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 6</title>
</head>
<body>
<script language="JavaScript">
    var Soluong, x;
    var DS = new Array(100);
    Soluong = prompt("Nhập số người của 1 phòng ban: ", 10);
    for (i = 0; i < parseInt(Soluong); i++){
        DS[i] = prompt("Nhập vào họ tên ","");
    }
    DS.sort();

    document.write("<H3>Danh sách phòng ban sau khi đã sắp xếp </H3>");
    for (x in DS){
        document.write(DS[x] + "<BR>");
    }
</script>
</body>
</html>
