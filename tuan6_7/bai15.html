<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 15</title>
</head>
<body>
    <script>
        var email = prompt("Nhập email có dạng xxx@gmail.com: ");
        check(email);
        function check(string){
            const reg = /^\w+\@[gmail]\.[com]/g;
            let result = string.match(reg);
            if (result)
                alert("Email hợp lệ");
            else{
                string = prompt("Nhập email có dạng xxx@gmail.com: ");
                check(string);
            }
        }
    </script>
</body>
</html>
