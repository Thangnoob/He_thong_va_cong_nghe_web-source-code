<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 9</title>
</head>
<body>
    <script>
        var degFahren, degCent;
        degCent = prompt("Nhập số độ C: ");
        degFahren = 9/5 * parseFloat(degCent) + 32;
        document.write(degCent + "độ C = " + degFahren + "độ F"); 
    </script>
</body>
</html>
